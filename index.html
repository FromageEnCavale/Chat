<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chat with our fast AI assistant and get instant answers.">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>Chat</title>
</head>
<body>
    <header>
        <button id="deleteButton" class="deleteButton noSelect">New chat</button>
        <div class="info noSelect">No data are collected. Only the context is temporarily stored locally for the duration of the conversation.</div>
    </header>
    <main id="messagesContainer"></main>
    <footer>
        <div id="userInput" class="userInput" contenteditable="true" data-placeholder="Your message..."></div>
        <div>
            <button id="sendButton" class="sendButton noSelect">Send</button>
        </div>
    </footer>
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <script type="module" src="scripts/script.js" defer></script>
</body>
</html>
